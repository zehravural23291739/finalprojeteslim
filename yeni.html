<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt ve Giriş Sistemi</title>
    <link rel="stylesheet" href="son.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
           
            <div class="form" id="kayit-form">
                <h2>Kayıt Ol</h2>
                <form action="http://localhost/htmlprojeler/kayit1.php" method="POST">
                    <div class="form-group">
                        <label for="ad">Adınız:</label>
                        <input type="text" id="ad" name="ad" placeholder="Adınızı girin" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Email adresinizi girin" required>
                    </div>
                    <div class="form-group">
                        <label for="sifre">Şifre:</label>
                        <input type="password" id="sifre" name="sifre" placeholder="Şifrenizi girin" required>
                    </div>
                    <button type="submit" name="kayit">Kayıt Ol</button>
                </form>
                <p>Hesabınız var mı? <a href="giris.php">Giriş Yap</a></p>
            </div>

            
            <div class="form" id="giris-form" style="display: none;">
                <h2>Giriş Yap</h2>
                <form action="giris.php" method="POST">
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" name="email" placeholder="Email adresinizi girin" required>
                    </div>
                    <div class="form-group">
                        <label for="login-sifre">Şifre:</label>
                        <input type="password" id="login-sifre" name="sifre" placeholder="Şifrenizi girin" required>
                    </div>
                    <button type="submit" name="giris">Giriş Yap</button>
                </form>
                <p>Hesabınız yok mu? <a href="kayit1.php">Kayıt Ol</a></p>
            </div>
        </div>
    </div>
</body>
</html>
